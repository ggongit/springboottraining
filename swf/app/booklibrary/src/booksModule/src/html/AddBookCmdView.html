<aw-command-panel caption="i18n.addBookPanelTitle">
    <aw-panel-body>
        <aw-flex-row height="fill" justify="left">
            <aw-numeric prop="data.Isbn"/>
        </aw-flex-row>
        <aw-flex-row height="fill" justify="left">
            <aw-textbox prop="data.Title"/>
        </aw-flex-row>
        <aw-flex-row height="fill" justify="left">
            <aw-textbox prop="data.Author"/>
        </aw-flex-row>
        <aw-flex-row height="fill" justify="left">
            <aw-textbox prop="data.Publisher"/>
        </aw-flex-row>
    </aw-panel-body>
    <aw-panel-footer>
        <aw-button action="addBook"><aw-i18n>i18n.addBook</aw-i18n></aw-button>
    </aw-panel-footer>
</aw-command-panel>
